<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">

    <script src="https://kit.fontawesome.com/98680996bb.js" crossorigin="anonymous"></script>
</head>

<body>
<h1>Jiyun's BLOG</h1>
<h4>Hi there <span class="heart-icon">&hearts;</span></h4>
{% for p in post_list %}
<hr/>
<div class="card mb-4">
    {% if p.head_image %}
    <!--    <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">-->
    <img class="card-img-top" src="{{ p.head_image.url }}" alt="{{ p }} head image">
    {% else %}
    <img class="card-img-top" src="https://picsum.photos/seed/{{ p.id }}/600/100" alt="random_image">
    {% endif %}
    <div class="card-body">
        <h2 class="card-title">{{ p.title }}</h2>
        <p class="card-text">{{ p.content }}</p>
        <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
        Posted on {{ p.created_at }} by
        <a href="#">작성자명 쓸 위치(개발예정)</a>
    </div>
</div>

{% endfor %}
</body>


</html>
